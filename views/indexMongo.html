<html>

<head>
	<title>Curry Chronicles</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<nav class="orange accent-4">
		<div class="nav-wrapper navbar-size">
			<a href="#" class="brand-logo">Curry Chronicles</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a target="_blank" href="https://www.linkedin.com/in/samadhij/">Samadhi</a></li>
			</ul>
		</div>
	</nav>

	<main class="main-body">
		<div class="banner">
			<div class="banner-content center-align">
				<h1 id="heading" class="deep-orange-text text-lighten-5">Delicious Indian Cuisines</h1>
				<p class="flow-text white-text">Explore the diverse flavors of India, curated into beautiful recipes for
					you to enjoy!</p>
				<a class="waves-effect waves-light btn-large orange accent-4 lighten-1 modal-trigger"
					href="#modal1">Click
					Here to Add</a>
			</div>
		</div>
		<div class="container">

			<div class="row" id="card-section">
			</div>
		</div>

		<div id="modal1" class="modal modal-fixed-footer">
			<div class="row modal-content">
				<form class="col s12">
					<div class="row">
						<div class="input-field col s6">
							<input id="title" type="text" class="validate">
							<label for="title">Cuisine Title</label>
						</div>
						<div class="input-field col s6">
							<input id="title2" type="text" class="validate">
							<label for="title2">Cuisine Subtitle</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<div class="file-field input-field">
								<div class="waves-effect waves-light btn"><i
										class="material-icons left">arrow_upward</i>Upload Image
									<input type="file" accept="image/*" id="imageInput">
								</div>

								<div class="file-path-wrapper">
									<input class="file-path validate" type="text" id="path">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col s6">
								<img id="imagePreview" src="" style="max-width: 300px;">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="subTitle" type="text" class="validate">
							<label for="subTitle">Dish Ingredients</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="description" type="text" class="validate">
							<label for="description">Description</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12 center-align">
							<a class="waves-effect waves-light btn" id="formSubmit">submit</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/scriptMongo.js"></script>

</body>

</html>
